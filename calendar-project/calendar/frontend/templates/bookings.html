{% extends "base.html" %}
{% block content %}
<h2>Мои бронирования</h2>
<p>Привет, {{ email }}! <a href="#" onclick="logout()">Выйти</a></p>

<a href="/bookings/create?email={{ email }}" class="btn btn-primary">Забронировать встречу</a>

<!-- Поиск -->
<form method="get" action="/bookings/search" class="my-3">
    <input type="hidden" name="email" value="{{ email }}">
    <input type="text" name="q" placeholder="Поиск по дате или времени" class="form-control d-inline w-auto">
    <button type="submit" class="btn btn-secondary">Найти</button>
</form>

{% for booking in bookings %}
<div class="card my-2">
    <div class="card-body">
        <strong>{{ booking.date }} в {{ booking.time_slot }}</strong>
        <a href="/bookings/delete/{{ booking.id }}?email={{ email }}" class="btn btn-danger btn-sm">Отменить</a>
    </div>
</div>
{% endfor %}

<script>
    function logout() {
        // Очистка куки/сессии 
        window.location.href = "/";
    }
</script>
{% endblock %}
