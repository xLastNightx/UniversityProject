{% extends "base.html" %}
{% block content %}
<h2>Новая встреча</h2>
<p><strong>Рабочие часы: 9:00–17:00. Слоты: 09:00, 11:00, 13:00, 15:00 (по 2 часа).</strong></p>

<form method="post" action="/bookings/create?email={{ email }}">
    <div class="mb-3">
        <label class="form-label">Дата (ГГГГ-ММ-ДД)</label>
        <input type="date" name="date" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Время</label>
        <select name="time_slot" class="form-select" required>
            <option value="09:00">09:00–11:00</option>
            <option value="11:00">11:00–13:00</option>
            <option value="13:00">13:00–15:00</option>
            <option value="15:00">15:00–17:00</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success"
        onclick="alert('Пожалуйста, приходите заранее и не опаздывайте!')">Забронировать</button>
</form>

<a href="/bookings/?email={{ email }}">Назад</a>
{% endblock %}
