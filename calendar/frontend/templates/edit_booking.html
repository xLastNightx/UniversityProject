{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4"><i class="bi bi-pencil-square"></i> Изменить запись на маникюр</h2>
    
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    
    <div class="card">
        <div class="card-body">
            <form method="post" action="/bookings/edit/{{ booking.id }}">
                <div class="mb-3">
                    <label class="form-label">Дата</label>
                    <input type="date" name="date" class="form-control" 
                           value="{{ booking.date }}" required min="{{ min_date }}">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Время</label>
                    <select name="time_slot" class="form-select" required>
                        {% for slot in time_slots %}
                        <option value="{{ slot.value }}" 
                                {% if slot.value == booking.time_slot %}selected{% endif %}
                                {% if slot.disabled %}disabled{% endif %}>
                            {{ slot.label }} {% if slot.disabled %}(занято){% endif %}
                        </option>
                        {% endfor %}
                    </select>
                    <small class="text-muted">Занятые слоты отключены</small>
                </div>
                
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Сохранить изменения
                    </button>
                    <a href="/bookings/" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
